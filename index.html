<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>KiiNNE Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d0e5b2;
      font-family: 'Brandon Grotesque', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .headline {
      color: #333;
      max-width: 85%;
      line-height: 1.6;
    }
    .headline h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
    }
    .headline h2 {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0.3rem 0;
    }
    .dots {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 1rem 0;
      color: #666;
    }
    .inline-logo {
      width: 90vw;
      max-width: 500px;
      height: auto;
      margin: 0.5rem auto;
      display: block;
    }
    .coming-soon {
      font-size: 1rem;
      font-style: italic;
      font-weight: 400;
      color: #555;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="headline">
    <h1>Better Health Begins Here</h1>
    <h2>Get ready to feel good from the inside out</h2>
    <div class="dots"> with </div>
    <img src="Weblogo.svg" alt="KiiNNE Logo" class="inline-logo" />
    <div class="coming-soon">Coming Soon.</div>
  </div>
</body>
</html>
